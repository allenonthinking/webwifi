	<script type="text/javascript">
		$(function(){
			console.log(1)
			/* 无线 */ 
			var $items = $('.wifi-item'),
				obj = {};

			$items.on('tap', function(){
				if($(this).hasClass('selected')){
					$(this).removeClass('selected');
					obj.selItem = '';
				} else {
					obj.selItem = $(this);
					$('.zp').css({display:'block'});
					
				}
			});

			//取消
			$('[_label="cancel"]').on('tap', function(){
				$('.zp').css({display:'none'});
				$('#password').val('');
			});

			//确定
			$('[_label="sure"]').on('tap', function(){
				$items.removeClass('selected');
				obj.selItem.addClass('selected');
				$('.zp').css({display:'none'});
				
			});

			/* 有线 */ 
			$('.out-2-sel').on('change',function(){
				$('.card-in').css({display:'none'});
				$('#' + $(this).val()).css({display: 'block'});
			});

			/* 3/4G */ 
			$('.out-3-sel').on('change',function(){
				$('.card-3-in').css({display:'none'});
				$('#' + $(this).val()).css({display: 'block'});
			});
		});
	</script>
