<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" Content="application/json">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="pragma" content="no-cache" />
	<title>WI-FI热点</title>
	<link rel="stylesheet" href="../resource/lib/ratchet/css/ratchet.min.css">
	<link rel="stylesheet" href="../resource/lib/ratchet/css/ratchet-theme-android.min.css">
	<link rel="stylesheet" href="../resource/lib/ratchet/css/ratchet-theme-ios.css">
	<link rel="stylesheet" href="../resource/css/style.css">

</head>
<body class="bg">
	<div class="s1-content">
		<header class="ctrl clearfix">
			<a href="index.html" class="icon icon-left pull-left" data-ignore="push"></a>
			<div class="s1-t">WI-FI热点</div>
		</header>
		<div class="s1-cont-in">
			<div class="s1-cl clearfix">
				<label>名称</label>
				<div class="s1-cl-r">
					<input type="text">
				</div>
			</div>
			<div class="s1-cl clearfix">
				<label>加密</label>
				<div class="s1-cl-r">
					<!-- <input type="text"> -->
					<select class="ly-select" name="" id="">
						<option value="PSK2">PSK2</option>
						<option value="NONE">NONE</option>
					</select>
				</div>
			</div>
			<div id="spot-password" class="s1-cl clearfix">
				<label>密码</label>
				<div class="s1-cl-r change-password">
					<input type="password">
					<i></i>
				</div>
			</div>
			<div class="s1-cl-btnw">
				<button class="btn btn-h1 btn-primary">保存</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../resource/js/zepto.min.js"></script>
	<script type="text/javascript" src="../resource/lib/ratchet/js/ratchet.min.js"></script>
	<script type="text/javascript" src="../resource/js/common.js"></script>
		<script type="text/javascript">
		$(function(){
			/* when chioce none  password hiden */ 
			$('.ly-select').on('change',function(){
				if($(this).val()=="NONE"){
					$('#spot-password').css({display: 'none'});
				}else{
					$('#spot-password').css({display: 'block'});
				}
			});

		});
	</script>
</body>
</html>
